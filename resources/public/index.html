<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

        <title>maximgb.re-state</title>

        <link rel="stylesheet"
              href="//cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">

        <style>
         body {
             width: 100vw;
             height: 100vh;
             overflow: hidden;
             margin: 0;
         }

         #maincontainer h2 {
             flex-grow: 0;
         }

         #maincontainer {
             min-height: 100%;
         }
        </style>
    </head>
    <body>
        <div id="maincontainer" class="ui internally celled equal height stretched grid">
            <div class="row">
                <div class="eight wide column">
                    <h2 class="ui sub header">maximgb.re-state</h2>
                    <div class="ui segment">
                        <div id="app"></div>
                    </div>
                </div>
                <div class="eight wide column">
                    <h2 class="ui sub header">Example source:</h2>
                    <div class="ui segment">
                        <div id="source-dimmer" class="ui active inverted dimmer">
                            <div class="ui indeterminate text loader">Loading example source code</div>
                        </div>
                        <pre><code class="clojure"></code></pre>
                    </div>
                </div>
            </div>
        </div>

        <script>
         var mainScriptUrl = "cljs-out/dev-main";

         var example = location.href.split('?').pop();

         if (example) {
             mainScriptUrl += '-' + example;
         }

         mainScriptUrl += '.js';

         document.write('<script type="text/javascript" src="' + mainScriptUrl + '"></scr'+'ipt>');
        </script>
    </body>
</html>
